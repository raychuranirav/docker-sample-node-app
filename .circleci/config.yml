version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:12.2.0

    working_directory: ~/app

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm install

      # Run tests
      - run:
          name: Run Tests
          command: npm test
      - sonarcloud/scan

      # Additional steps like linting, code coverage, etc., can be added here.

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0
  # Define workflows
workflows:
  version: 2
  main:
    jobs:
      - build:
          context: SonarCloud